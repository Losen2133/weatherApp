<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <!-- Left Aligned Settings Button -->
    <ion-button fill="clear" shape="round" slot="start" (click)="goToSettings()">
      <ion-icon name="settings"></ion-icon>
    </ion-button>

    <!-- Centered Title -->
    <ion-title class="header-title">STRATOSPHERE</ion-title>

    <!-- You can keep this empty or remove it -->
    <ion-buttons slot="end"></ion-buttons>
  </ion-toolbar>
</ion-header>
